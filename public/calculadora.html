<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>Calculadora</h1>

   <div class="calculadoraContainer">
    <div class="calc1">
      <form  method="post">
        <input type="number" name="num1" step="0.01" placeholder="Numero1">
        <input type="number" name="num2" step="0.01" placeholder="Numero2">
        <select name="operator">
          <option value="+">+</option>
          <option value="-">-</option>
          <option value="*">x</option>
          <option value="/">/</option>
          <option value="IMC">IMC</option>
        </select>
        <button type="submit">Calcular</button>
        <button type="reset">C</button>
      </form>
    </div>


   </div>

  </body>
</html>
